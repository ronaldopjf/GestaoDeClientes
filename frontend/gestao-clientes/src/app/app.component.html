<mat-toolbar color="primary" class="app-header">

  <mat-toolbar-row>

    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <div><a mat-button routerLink="client" class="appName">ClientsApp</a></div>

    <span class="menu-spacer">
      <a mat-button routerLink="client">Início</a>
      <a mat-button routerLink="client">Clientes</a>
      <a mat-button routerLink="occupation">Cargos</a>
    </span>

    <span class="nav-tool-items">
      <a mat-button routerLink="login">Login</a>
      <a mat-button mat-raised-button routerLink="register">Registrar</a>
    </span>

  </mat-toolbar-row>

  <mat-toolbar-row>
    <span class="span-row">ClientsApp ajuda você a gerenciar facilmente seus clientes</span>
  </mat-toolbar-row>

</mat-toolbar>

<!-- Sidenav -->
<mat-drawer-container hasBackdrop="false">

  <mat-drawer #drawer mode="over" opened="true">

    <mat-nav-list>

      <a mat-list-item class="list-item" routerLink="client">
        <mat-icon>account_box</mat-icon>Clientes
      </a>
      <a mat-list-item class="list-item" routerLink="occupation">
        <mat-icon>card_travel</mat-icon>Cargos
      </a>
      <a mat-list-item class="list-item-close" (click)="drawer.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>Fechar
      </a>

    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content>

    <router-outlet></router-outlet>

  </mat-drawer-content>

</mat-drawer-container>
