<mat-form-field color="accent">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite algo para filtrar">
</mat-form-field>

<div class="example-button-container">
    <button mat-mini-fab class="btn-plus" aria-label="Example icon button with a plus one icon"
        (click)="createOccupation()">
        <mat-icon>plus_one</mat-icon>
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-cell">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
            <td mat-cell *matCellDef="let row">{{ row.active ? 'Sim' : 'Não' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <mat-menu #appMenu="matMenu" yPosition="above">
                    <button mat-menu-item *ngIf="row.active" (click)="updateOccupation(row)">
                        <mat-icon>edit</mat-icon>Atualizar
                    </button>
                    <button mat-menu-item *ngIf="row.active" (click)="confirmDeletion(row)">
                        <mat-icon>delete</mat-icon>Excluir
                    </button>
                    <button mat-menu-item (click)="!row.active ? activateOccupation(row) : inactivateOccupation(row)">
                        <mat-icon>360</mat-icon>{{ !row.active ? 'Ativar' : 'Inativar' }}
                    </button>
                </mat-menu>
                <button class="dropdown-icon" mat-icon-button [matMenuTriggerFor]="appMenu">
                    <mat-icon>more_horizon</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>

    <mat-paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
