<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registrar</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome do usuÃ¡rio">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="E-Mail">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Senha">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Escolha um cargo...</mat-label>
                    <mat-select>
                        <mat-option [value]="occupation.id" *ngFor="let occupation of occupations">{{ occupation.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Registrar</button>

        </form>
    </mat-card>
</div>
